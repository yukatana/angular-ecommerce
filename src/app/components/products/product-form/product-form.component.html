<div class="container text-center">
  <div class="row bg-light form-box py-3 mx-auto">
    <p appHeader class="py-2 px-4">Add a product:</p>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
      <mat-form-field class="col-12 px-2">
        <mat-label>Product name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="productForm.controls['name'].dirty && productForm.controls['name'].errors?.['required']">This field cannot be empty</mat-error>
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Thumbnail URL</mat-label>
        <input matInput formControlName="thumbnail">
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock">
      </mat-form-field>
      <div class="text-center">
        <button type="submit" [disabled]="!productForm.valid" mat-raised-button color="primary" class="mx-3 my-1 w-25">Create product</button>
        <button type="reset" mat-raised-button color="accent" class="mx-3 my-1 w-25">Reset</button>
      </div>
    </form>
  </div>
</div>
