<div class="container text-center">
  <div class="row form-box py-3 mx-auto">
    <h2 class="text-white">Create account:</h2>
    <form [formGroup]="signupForm" (ngSubmit)="attemptSignup()">
      <!-- First name field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" class="text-white">
        <mat-error *ngIf="signupForm.controls['firstName'].dirty && signupForm.controls['firstName'].errors?.['required']">This field cannot be empty</mat-error>
      </mat-form-field>
      <!-- Last name field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" class="text-white">
        <mat-error *ngIf="signupForm.controls['lastName'].dirty && signupForm.controls['lastName'].errors?.['required']">This field cannot be empty</mat-error>
      </mat-form-field>
      <!-- Email field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>Email address</mat-label>
        <input matInput formControlName="username" class="text-white">
        <mat-error *ngIf="signupForm.controls['username'].dirty && signupForm.controls['username'].errors?.['required']">This field cannot be empty</mat-error>
        <mat-error *ngIf="signupForm.controls['username'].dirty && signupForm.controls['username'].errors?.['pattern']">Enter a valid email address</mat-error>
      </mat-form-field>
      <!-- Password field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" class="text-white">
        <mat-error *ngIf="signupForm.controls['password'].dirty && signupForm.controls['password'].errors?.['required']">This field cannot be empty</mat-error>
      </mat-form-field>
      <!-- Address field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" class="text-white">
      </mat-form-field>
      <!-- Phone number field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phone" class="text-white">
      </mat-form-field>
      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" [disabled]="!signupForm.valid" mat-raised-button color="primary" class="mx-3 my-1 w-25">Sign up</button>
        <button type="reset" mat-raised-button color="warn" class="mx-3 my-1 w-25 text-white">Reset</button>
        <button routerLink="/login" mat-raised-button color="accent" class="mx-3 my-1 w-25">Go to login</button>
      </div>
    </form>
</div>
