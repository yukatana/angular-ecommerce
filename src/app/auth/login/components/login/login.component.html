<div class="container text-center">
  <div class="row form-box py-3 mx-auto">
    <h2 class="text-white">Log in:</h2>
    <form [formGroup]="loginForm" (ngSubmit)="attemptLogin()">
      <!-- Email field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>Email address</mat-label>
        <input matInput formControlName="username" class="text-white">
        <mat-error *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].errors?.['required']">This field cannot be empty</mat-error>
        <mat-error *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].errors?.['pattern']">Enter a valid email address</mat-error>
      </mat-form-field>
      <!-- Password field -->
      <mat-form-field class="col-12 px-2" appearance="fill" >
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" class="text-white" type="password">
        <mat-error *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].errors?.['required']">This field cannot be empty</mat-error>
      </mat-form-field>
      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary" class="mx-3 my-1 w-25">Log in</button>
        <button type="reset" mat-raised-button color="warn" class="mx-3 my-1 w-25 text-white">Reset</button>
        <button routerLink="/auth/signup" mat-raised-button color="accent" class="mx-3 my-1 w-25">Go to signup</button>
      </div>
    </form>
  </div>
</div>
